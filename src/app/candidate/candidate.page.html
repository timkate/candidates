<ion-header>
  <ion-toolbar>
    <ion-button fill="clear" (click)="_onClickBack()"><ion-icon name="arrow-back"></ion-icon> Back</ion-button>
  </ion-toolbar>
  <ion-item *ngIf="candidate$ | async as candidate" lines="none" class="cs-candidate-avatar">
    <ion-avatar slot="start"><img [src]="candidate.avatar"></ion-avatar>
    <ion-label>
      <h2>{{ candidate.name }}</h2>
      <p>{{ candidate.description }}</p>
    </ion-label>
  </ion-item>
</ion-header>

<ion-content><ion-tabs>
  <ion-tab-bar slot="top">
    <ion-tab-button tab="overview">
      <ion-label>Overview</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="questions">
      <ion-label>Questions</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="assessments">
      <ion-label>Assessments</ion-label>
    </ion-tab-button>
  </ion-tab-bar>

  <ion-button expand="full" fill="clear" (click)="_onClickScoreCard()" class="cs-candidate-button-scorecard" *ngIf="!router.url.includes('scorecard')">
    Score Candidate
  </ion-button>
</ion-tabs></ion-content>
