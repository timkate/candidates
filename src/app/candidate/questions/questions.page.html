<ion-header></ion-header>

<ion-content *ngIf="candidate$ | async as candidate">
  <ion-card *ngFor="let questionanswer of candidate.questionanswer">
    <ion-card-content>
      Q: {{ questionanswer.question }}<br>
      A: {{ questionanswer.answer }}
    </ion-card-content>
  </ion-card>
</ion-content>
