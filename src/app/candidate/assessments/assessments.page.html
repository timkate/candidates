<ion-header></ion-header>

<ion-content *ngIf="candidate$ | async as candidate">
  <ion-card>
    <ion-card-header (click)="_toggleExpandAssessment()">
      <ion-card-title>Personality Assessment</ion-card-title>
    </ion-card-header>
    <ion-card-content><cic-expandable expandHeight="auto" [expanded]="isAssessmentExpanded">
      <ion-list>
        <ion-list-header>Extroversion</ion-list-header>
        <ion-progress-bar value="{{ candidate.extroversion / 7 }}"></ion-progress-bar>
      </ion-list>
      <ion-list>
        <ion-list-header>Agreeableness</ion-list-header>
        <ion-progress-bar value="{{ candidate.agreeableness / 7 }}"></ion-progress-bar>
      </ion-list>
      <ion-list>
        <ion-list-header>Openness</ion-list-header>
        <ion-progress-bar value="{{ candidate.openness / 7 }}"></ion-progress-bar>
      </ion-list>
      <ion-list>
        <ion-list-header>Conscientiousness</ion-list-header>
        <ion-progress-bar value="{{ candidate.conscientiousness / 7 }}"></ion-progress-bar>
      </ion-list>
      <ion-list>
        <ion-list-header>Neuroticism</ion-list-header>
        <ion-progress-bar value="{{ candidate.neuroticism / 7 }}"></ion-progress-bar>
      </ion-list>
    </cic-expandable></ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header (click)="_toggleExpandVideoInterview()">
      <ion-card-title>Video Interview</ion-card-title>
    </ion-card-header>
    <ion-card-content><cic-expandable expandHeight="auto" [expanded]="isVideoInterviewExpanded">
      <ion-list *ngFor="let videointerview of candidate.videointerview">
        <ion-list-header>Q: {{ videointerview.question }}</ion-list-header>
        <ion-img src="./assets/videointerview.png"></ion-img>
      </ion-list>
    </cic-expandable></ion-card-content>
  </ion-card>
</ion-content>
